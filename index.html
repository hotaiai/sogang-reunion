<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서강대학교 경영대학 2025년 송년의 밤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .sogang-red {
            color: #B22222;
        }
        .sogang-red-bg {
            background-color: #B22222;
        }
        .sogang-red-border {
            border-color: #B22222;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden my-8 transform transition-all hover-scale-105 duration-300">
        <!-- Header Section -->
        <header class="p-8 sm:p-12 text-center bg-cover bg-center" style="background-image: url('20180905_1512_4010001.png');">
            <div class="p-6 rounded-lg" style="background-color: rgba(178, 34, 34, 0.85);">
                <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">서강대학교 경영대학</h1>
                <h2 class="text-4xl sm:text-5xl font-extrabold text-white">2025년 송년의 밤</h2>
            </div>
        </header>

        <!-- Main Content Section -->
        <main class="p-8 sm:p-10">
            <!-- Slogan -->
            <div class="text-center mb-8">
                <p class="text-xl sm:text-2xl font-semibold sogang-red">"함께 하는 즐거움, 도약하는 서강 경영"</p>
            </div>
            
            <!-- Invitation Message -->
            <div class="mb-10 text-center text-gray-700 leading-relaxed">
                <p class="mb-2">서강대학교 경영대학 동문 및 원우 여러분을 모십니다.</p>
                <p>한 해를 마무리하며 서로의 정을 나누고,<br> 새로운 도약을 다짐하는 귀한 자리에 부디 참석하시어 자리를 빛내주시길 바랍니다.</p>
            </div>

            <!-- Event Details -->
            <div class="space-y-6">
                <div class="flex items-start space-x-4">
                    <div class="flex-shrink-0 w-12 h-12 sogang-red-bg text-white rounded-full flex items-center justify-center">
                        <i class="fas fa-calendar-alt fa-lg"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-bold text-gray-800">일시</h3>
                        <p class="text-gray-600 text-lg">2025년 11월 27일 목요일, 오후 6시</p>
                    </div>
                </div>
                <div class="flex items-start space-x-4">
                    <div class="flex-shrink-0 w-12 h-12 sogang-red-bg text-white rounded-full flex items-center justify-center">
                        <i class="fas fa-map-marker-alt fa-lg"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-bold text-gray-800">장소</h3>
                        <p class="text-gray-600 text-lg">서강대학교 곤자가컨벤션홀</p>
                    </div>
                </div>
            </div>

            <!-- Fee Information -->
            <div class="mt-10 pt-6 border-t border-gray-200">
                <h3 class="text-xl font-bold text-center text-gray-800 mb-4">참가 회비 안내</h3>
                <div class="bg-gray-50 border-l-4 sogang-red-border rounded-r-lg p-6">
                    <div class="flex flex-col sm:flex-row justify-between items-center">
                        <div>
                            <p class="text-lg font-semibold text-gray-800">회비: 100,000원</p>
                            <p id="account-info" class="text-gray-600 mt-1">신한은행 111-22-333333 (예금주: 고광행)</p>
                        </div>
                        <button onclick="copyAccount()" class="mt-4 sm:mt-0 bg-white border-2 sogang-red-border text-gray-700 font-bold py-2 px-4 rounded-lg hover:sogang-red-bg hover:text-white transition-colors duration-300 flex items-center gap-2">
                            <i class="fas fa-copy"></i> 계좌번호 복사
                        </button>
                    </div>
                </div>
                <div id="copy-message" class="text-center text-green-600 font-medium mt-2 h-4"></div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="sogang-red-bg text-white text-center p-6">
            <p>서강대학교 경영대학 총동문회</p>
            <img src="경영대학 이미지.jpg" alt="서강대학교 경영대학 건물" class="mx-auto mt-4 h-24 rounded-md shadow-md">
        </footer>
    </div>

    <script>
        function copyAccount() {
            const accountNumber = '111223333333';
            const tempInput = document.createElement('input');
            tempInput.value = accountNumber;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            const messageEl = document.getElementById('copy-message');
            messageEl.textContent = '계좌번호가 복사되었습니다!';
            setTimeout(() => {
                messageEl.textContent = '';
            }, 2000);
        }
    </script>
</body>
</html>
